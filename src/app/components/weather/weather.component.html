<div class="container-fluid bg-primary h-100 weather-block">
    <div class="text-center pb-3 pt-5">
        <h3>{{objectData.name}} Weather</h3>
    </div>
    <div class="text-center my-4">
        <div class="card weather-c w-25 mx-auto">
            <div class="card-body text-white d-flex justify-content-between">

                <div>
                    <i *ngIf="objectData.weather[0].main === 'Clouds'" class="fa fa-cloud sun fa-3x"></i>
                    <i *ngIf="objectData.weather[0].main === 'Rain'" class="fa fa-cloud-rain sun fa-3x"></i>
                    <h2 class="mt-3">{{objectData.main.temp}}</h2>
                    <h4>{{objectData.weather[0].main}}</h4>
                    <h6>{{objectData.main.temp_min}} / {{objectData.main.temp_max}}</h6>
                </div>
                <div class="text-left mt-3">
                    <h6>Humidity: {{objectData.main.humidity}}%</h6>
                    <h6>Wind: {{objectData.wind.speed}} km/h</h6>
                </div>



            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center my-3 w-25 mx-auto">
        <div class="text-center">
            <h6 class="mb-0">Sunrise Time</h6>
            <h4>{{this.sunRiseTime}} </h4>
        </div>
        <div class="text-center">
            <h6 class="mb-0">Sunset Time</h6>
            <h4>{{this.sunSetTime}}</h4>
        </div>

    </div>

</div>
